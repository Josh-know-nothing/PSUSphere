{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Colleges</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">List of Colleges</div>
          </div>
          <div class="card-body">
            <a href="{% url 'college-add' %}" class="btn btn-success btn-rounded mb-3">Add College</a>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th>College Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for college in colleges %}
                <tr>
                  <td>{{ college.college_name }}</td>
                  <td>
                    <a href="{% url 'college-update' college.id %}">Edit</a> |
                    <a href="{% url 'college-delete' college.id %}" class="text-danger">Delete</a>
                  </td>
                </tr>
                {% empty %}
                <tr>
                  <td colspan="2" class="text-center">No Colleges Found</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

            {% include 'includes/pagination.html' %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
